<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: white;
            color: black;
        }

        .contact-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
            padding: 50px 20px;
            overflow: hidden;
        }

        .contact-image {
            flex: 1;
            max-width: 40%;
            opacity: 0;
            transform: translateX(-100%);
            animation: slideInLeft 1.2s ease-out forwards;
        }

        .contact-image img {
            width: 450px;
            max-width: 500px;
            border-radius: 5px;
        }

        .contact-content {
            flex: 1;
            max-width: 50%;
            opacity: 0;
            transform: translateX(100%);
            animation: slideInRight 1.2s ease-out forwards;
        }

        .contact-icons {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .contact-content a {
            color: red;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
        }

        .contact-content a:hover {
            text-decoration: underline;
        }

        .address {
            font-size: 20px;
            margin: 10px 0 30px;
        }

        .contact-content h1 {
            font-size: 150px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Animations */
        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-section {
                flex-direction: column;
                text-align: center;
            }

            .contact-content {
                max-width: 100%;
                text-align: center;
            }

            .contact-image {
                max-width: 100%;
            }

            .contact-content h1 {
                font-size: 40px;
            }

            .contact-content a {
                font-size: 16px;
            }

            .address {
                font-size: 14px;
            }

            /* Adjust animation for mobile */
            .contact-image,
            .contact-content {
                transform: translateY(50px);
                animation: fadeInUp 1.2s ease-out forwards;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
